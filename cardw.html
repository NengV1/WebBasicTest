<div class="form-group">

    <script src="js/jquery.validate.min.js"></script>
 
    <script>
    $(function(){
      $('#neng').validate({
    rules:{
      namejs:{
          required:true
        },
        teljs:{
          required:true,
          minlength:10,
          digits:true
        },
        mail:{
          required:true,
          email:true,
        },
        pass:{
          required:true
        }
    },
    messages:{
      namejs:{
          required:"aaaaaaaaa"
        },
        teljs:{
          required:"zzzzzzz"
        }, mail:{
          required:"xxx",
          email:"ป้อนไม่ถูก",
        },
    },
    errorClass:"register-error",
      errorPlacement:function(error,element){
        error.appendTo(element.parent());
      },
      submitHandler:function(form){
            alert('success')
            window.location.href="login.html";
      }
      });

    });
