<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cs3 Selector</title>
    <style>

    div[id^="nav"] {background-color: aqua;}
    div[id$="primary"] {background-color:blueviolet;}
    div[id*="content"] {background-color:brown;}
    </style>
</head>
<body>
    
    <div id="nav-primary">D1</div>
    <div id="content-primary">D2</div>
    <div id="content-secondary">D3</div>
    <div id="tertiary-content">D4</div>
    <div id="nav-secondary">D5</div>
</body>
</html>
