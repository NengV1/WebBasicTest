<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <title>Document</title>
</head>
<body>

    <div class="jumbotron">
        <h1 class="display-3">Flex Block</h1>
    </div>

    <div class="container">
        <h4>Block Flex</h4>
        <div class="d-flex bg-dark p-3 my-3 text-light "><!--เรียงซ้ายขวา-->
            <div class="bg-info p-3 m-1">1</div>
            <div class="bg-primary p-3 m-1">2</div>
            <div class="bg-danger p-3 m-1">3</div>
        </div>

        <h4>Inline Flex</h4>
        <div class="d-inline-flex bg-dark p-3 my-3 text-light "><!--พอดีขอบ-->
            <div class="bg-info p-3">1</div>
            <div class="bg-primary p-3">2</div>
            <div class="bg-danger p-3">3</div>
        </div>

        <h4>Horizon Direction</h4>
        <div class="d-flex flex-row-reverse bg-dark p-3 my-3 text-light "><!--เรียงสลับ-->
            <div class="bg-info p-3">1</div>
            <div class="bg-primary p-3">2</div>
            <div class="bg-danger p-3">3</div>
        </div>

        <h4>Vertical Direction</h4>
        <div class="d-flex flex-column bg-dark p-3 my-3 text-light "><!--เรียงบนลงล่าง-->
            <div class="bg-info p-3">1</div>
            <div class="bg-primary p-3">2</div>
            <div class="bg-danger p-3">3</div>
        </div>

        <h4>Justifly  Content</h4>
        <div class="d-flex justify-content-between
        bg-dark p-3 my-3 text-light "><!--เรียง ให้ครบช่อง ย้าย ซ้าย-ขวา-จบ -->
            <div class="bg-info p-3">1</div>
            <div class="bg-primary p-3">2</div>
            <div class="bg-danger p-3">3</div>
        </div>


        <h4>Fill Equals</h4>
        <div class="d-flex  
        bg-dark p-3 my-3 text-light "><!--เรียง ให้ครบช่อง ขยาย -->
            <div class="bg-info p-3 flex-fill">1</div>
            <div class="bg-primary p-3 flex-fill">2</div>
            <div class="bg-danger p-3 flex-fill">3</div>
        </div>

        
        <div class="d-flex  
        bg-dark p-3 my-3 text-light justify-content-around "><!--ทำให้ขยาย ตามใจเรา max12 -->
            <div class="bg-info p-3 flex-fill col-4">1</div>
            <div class="bg-primary p-3 flex-fill col-3">2</div>
            <div class="bg-danger p-3 flex-fill col-2">3</div>
        </div>



        <h4>Flex Order</h4>
        <div class="d-flex  
        bg-dark p-3 my-3 text-light "><!--เรียง ตามมที่เราต้องการ -->
            <div class="bg-info p-3 order-2">1</div>
            <div class="bg-primary p-3 order-3">2</div>
            <div class="bg-danger p-3 order-1">3</div>
        </div>


        <h4>Align Item</h4>
        <div class="d-flex  align-items-center justify-content-center
        bg-dark p-3 my-3 text-light " style="height:30vh;"><!--เรียง บน กลางง ล่าง -->
            <div class="bg-info p-3 ">1</div>
            <div class="bg-primary p-3 ">2</div>
            <div class="bg-danger p-3 ">3</div>
            <div class="bg-primary p-3 ">4</div>
            <div class="bg-danger p-3 ">5</div>
        </div>


        <div class="d-flex  align-items-center justify-content-center
        bg-dark p-3 my-3 text-light " style="height:30vh;"><!--เรียง บน กลางง ล่าง -->
            <div class="bg-info p-3 align-self-baseline">1</div>
            <div class="bg-primary p-3 align-self-center">2</div>
            <div class="bg-danger p-3 align-self-end">3</div>
            <div class="bg-primary p-3 align-self-auto">4</div>
            <div class="bg-danger p-3 align-self-auto">5</div>
        </div>



    </div>


    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
