<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  </head>
  <body>
      
<div class="jumbotron">
        <div class="container">
    <h1 class="display-3">Jumbo heading</h1>
    </div>
</div>


    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="card p-2">
                    <form class="needs-validation" novalidate>
                        <h4>Product</h4>
                        <div class="form-group">
                            <label for="">Product Name</label>
                            <input type="text" name="product_name" id="product_name" class="form-control" required>
                            <small id="helpId" class="text-muted">Product Name</small>
                            <div class="invalid-feedback">NOOOOOOOOOOO</div>
                        </div>

                        <div class="form-group">
                        <label for="">Product Price</label>
                        <input type="text" name="product_price" id="product_price" class="form-control" required>
                        <small id="helpId" class="text-muted">Product Price</small>
                        <div class="invalid-feedback">NOOOOOOOOOOO</div>
                        </div>

                        <div class="form-group">
                            <label for="">Product Qty</label>
                            <input type="text" name="product_qty" id="product_qty" class="form-control" required>
                            <small id="helpId" class="text-muted">Product Qty</small>
                            <div class="invalid-feedback">NOOOOOOOOOOO</div>
                        </div>


                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="btn btn-block btn-info" value="Save"> 
                        </div>
                     </form>
                
                </div>
           
            </div>


            
                <div class="col-lg-9">
   <table class="table">
       <thead>
           <tr>
               <th>id</th>
               <th>product_name</th>
               <th>product_price</th>
               <th>product_qty</th>
               <th>Manage</th>
           </tr>
       </thead>
       <tbody>
          
       </tbody>
   </table>
                </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  
    <script src="js/additional-methods.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>

    <script>
    $(function(){
           let forms = $('form.needs-validation');
           var validation = Array.prototype.filter.call(forms,function(form){
                form.addEventListener('submit',function(event){
                    if(form.checkValidity()===false){
                        event.preventDefault();
                        event.stopPropagation();
                    }else{
                        let name =  $("#product_name").val();
                   let price =  $("#product_price").val();
                   let qty =  $("#product_qty").val();
                   let trrow = $('tbody tr').length+1;
                   let trstr =  `<tr>
                    <td scope="row">${trrow}</td>
                    <td>${name}</td>
                    <td>${price}</td>
                    <td>${qty}</td>
                    <td><a name="" id="" class="btn btn-danger" href="#" role="button">Delete</a></td>
                    </tr>`;
                    $("table tbody").prepend(trstr);
                    $('form.needs-validation').trigger('reset');
                    $('#product_name').focus();
                    }
                    form.classList.add('was-validated');
                },false);
           });
                //var  ทะลุวงเล็บใช้ได้หมดเลย
                //let มีค่าในวงเล็บ
                //const ค่าคงที่
    });



    </script>


</body>
</html>
